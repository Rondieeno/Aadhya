<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;          /* key fix */
      width: 500px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 2rem;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;                  /* always on top */
    }

    #no {
      background-color: #444;
      color: white;
      position: absolute;
      right: 40px;
      top: 80px;
    }

    #loveScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div id="question">
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ˜ˆ</button>
    </div>
  </div>

  <div id="loveScreen">
    <h1>Thank youuu ðŸ¥ºðŸ’˜</h1>
    <h2>I love you ðŸ’ž</h2>
    <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const loveScreen = document.getElementById("loveScreen");
    const buttons = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const maxX = buttons.clientWidth - noBtn.offsetWidth;
      const maxY = buttons.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      loveScreen.style.display = "flex";
    });
  </script>

</body>
</html>
